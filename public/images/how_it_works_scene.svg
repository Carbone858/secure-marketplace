<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="300" viewBox="0 0 900 300" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .primary { fill: #1E40AF; }
      .accent { fill: #F59E0B; }
      .bg { fill: #E0F2FE; }
      .text { font-family: sans-serif; font-size: 20px; font-weight: bold; fill: #0F172A; text-anchor: middle; }
      .subtext { font-family: sans-serif; font-size: 14px; fill: #64748B; text-anchor: middle; }
      .icon-bg { fill: #F1F5F9; stroke: #E2E8F0; stroke-width: 2; }
    </style>
  </defs>

  <!-- Connectors -->
  <line x1="250" y1="120" x2="380" y2="120" stroke="#CBD5E1" stroke-width="2" stroke-dasharray="6 4" />
  <line x1="550" y1="120" x2="680" y2="120" stroke="#CBD5E1" stroke-width="2" stroke-dasharray="6 4" />
  <polygon points="380,120 370,116 370,124" fill="#CBD5E1" />
  <polygon points="680,120 670,116 670,124" fill="#CBD5E1" />

  <!-- STEP 1: Create Profile -->
  <g transform="translate(150, 120)">
    <circle r="75" class="bg" />
    <rect x="-35" y="-25" width="70" height="45" rx="4" class="primary" />
    <rect x="-40" y="20" width="80" height="6" rx="2" fill="#334155" />
    <rect x="-31" y="-21" width="62" height="37" fill="white" />
    <circle cx="0" cy="-2" r="12" fill="#F59E0B" opacity="0.2" />
    <rect x="-20" y="-2" width="40" height="4" rx="2" fill="#F59E0B" />
    <circle cx="55" cy="-55" r="18" fill="white" stroke="#E2E8F0" stroke-width="2" />
    <path d="M55 -62 L55 -48 M48 -55 L62 -55" stroke="#F59E0B" stroke-width="3" stroke-linecap="round" />
    <text x="0" y="105" class="text">Create Profile</text>
    <text x="0" y="130" class="subtext">Showcase your work</text>
  </g>

  <!-- STEP 2: Submit Offers -->
  <g transform="translate(465, 120)">
    <circle r="75" class="bg" />
    <g transform="translate(-15, -10) rotate(-10)">
      <rect x="-22" y="-30" width="44" height="55" rx="4" fill="white" stroke="#CBD5E1" stroke-width="2" />
      <rect x="-12" y="-20" width="24" height="4" rx="2" fill="#E2E8F0" />
      <rect x="-12" y="-10" width="18" height="4" rx="2" fill="#E2E8F0" />
    </g>
    <g transform="translate(15, -8) rotate(8)">
      <rect x="-22" y="-30" width="44" height="55" rx="4" fill="white" stroke="#1E40AF" stroke-width="2" />
      <circle cx="0" cy="-15" r="10" fill="#1E40AF" opacity="0.1" />
      <path d="M-8 15 L-5 19 L0 19 L-3 23 L-2 27 L-5 24 L-8 27 L-7 23 L-10 19 L-5 19 Z" fill="#F59E0B" transform="translate(0, -5) scale(0.8)" />
    </g>
    <text x="0" y="105" class="text">Submit Offers</text>
    <text x="0" y="130" class="subtext">Win new projects</text>
  </g>

  <!-- STEP 3: Grow Business -->
  <g transform="translate(780, 120)">
    <circle r="75" class="bg" />
    <circle r="40" class="primary" />
    <path d="M-12 2 L-2 12 L18 -12" stroke="#F59E0B" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M35 -40 L37 -36 L41 -36 L38 -33 L39 -29 L35 -32 L31 -29 L32 -33 L29 -36 L33 -36 Z" fill="#F59E0B" />
    <path d="M-45 -30 L-43 -26 L-39 -26 L-42 -23 L-41 -19 L-45 -22 L-49 -19 L-48 -23 L-51 -26 L-47 -26 Z" fill="#F59E0B" />
    <text x="0" y="105" class="text">Grow Business</text>
    <text x="0" y="130" class="subtext">Expand your reach</text>
  </g>
</svg>
